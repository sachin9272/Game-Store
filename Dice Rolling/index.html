<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Rolling Game</title>
 <link rel="stylesheet" href="style.css">
</head> 
<body>
  <h1>Dice Rolling Game</h1>
  <div class="container">
    <div class="dice">
      <img id="dice1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Dice-1-b.svg/1024px-Dice-1-b.svg.png" alt="Dice 1">
      <img id="dice2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Dice-1-b.svg/1024px-Dice-1-b.svg.png" alt="Dice 2">
    </div>
    <button id="rollDice">Roll Dice</button>
    <div class="result" id="result">Press "Roll Dice" to start!</div>
  </div>
  <a class="stop" href="../index.html"><button class="stop">EXIT</button></a>
        </div>
  <script src="script.js"></script>
</body>
</html>
